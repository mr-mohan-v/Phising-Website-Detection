<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
      body {
        font-family: Arial;
        background: url("https://mytechdecisions.com/wp-content/uploads/2020/12/AdobeStock_305233649-1000x500.jpeg");
        background-position: top;
        background-repeat: no-repeat;
        background-size: cover;

      }
      .login{
      margin-left:60%;
      }
      * {
        box-sizing: border-box;
      }
      form.example {
      text-align:center;
      padding:0 50px;
      }
      form.example input[type=text] {
        padding: 10px;
        font-size: 17px;
        border: 1px solid grey;
        float: left;
        width: 80%;
        background: #f1f1f1;
      }

      form.example button {
        float: left;
        width: 20%;
        padding: 10px;
        background: #ffff00;
        color: #000000;
        font-size: 17px;
        border: 1px solid grey;
        border-left: none;
        cursor: pointer;
      }

      form.example button:hover {
        background: #0b7dda;
      }

      form.example::after {
        content: "";
        clear: both;
        display: table;
      }
  </style>
</head>
<body>
  <div class="login">
  <h2 style="text-align:center; margin-top:150px; color:white;">Malicious Website Checker</h2>
  <form class="example" action="http://localhost:8000/check/" method="POST" style="margin:auto;max-width:800px">
    <input type="text" placeholder="Search.." name="url">
    <button type="submit"><i class="fa fa-search"></i>Check</button>
  </form>
  </div>
</body>
</html>
